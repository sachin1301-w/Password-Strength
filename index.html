<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Strength Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #03ca53;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-title {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      color: #0b8f1f;
      margin-top: 30px;
      text-align: center;
      padding: 10px 20px;
    }

    .box {
      background-color: rgba(23, 235, 214, 0.485);
      padding: 60px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 390px;
      margin-top: 40px;
      position: relative;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: normal;
    }

    .password-container {
      position: relative;
      width: 100%;
    }

    input[type="password"],
    input[type="text"] {
      padding: 10px 40px 10px 10px;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .toggle-visibility {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #555;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #e51b1b;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }

    .suggestion {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

 
  <div class="box">
    <h2>Check Your Password</h2>

    <div class="password-container">
      <input type="password" id="password" placeholder="Enter password" />
      <span class="toggle-visibility" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <button onclick="checkPassword()">Check</button>
    <p id="result"></p>
    <p class="suggestion">
      Suggest a strong password: use 0‚Äì9, A‚ÄìZ, a‚Äìz, and special characters (@ # $ % ^ & *)
    </p>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.querySelector(".toggle-visibility");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.textContent = "üôà";
      } else {
        passwordInput.type = "password";
        toggleIcon.textContent = "üëÅÔ∏è";
      }
    }

    function isStrongPassword(password) {
      if (password.length < 8) return false;
      if (!/[0-9]/.test(password)) return false;
      if (!/[a-z]/.test(password)) return false;
      if (!/[A-Z]/.test(password)) return false;
      if (!/[@#$%^&*+\-*/]/.test(password)) return false;
      return true;
    }

    function checkPassword() {
      const password = document.getElementById("password").value;
      const result = document.getElementById("result");

      if (isStrongPassword(password)) {
        result.textContent = "STRONG PASSWORD";
        result.style.color = "green";
      } else {
        result.textContent = "WEAK PASSWORD";
        result.style.color = "red";
      }
    }
  </script>
</body>
</html>
